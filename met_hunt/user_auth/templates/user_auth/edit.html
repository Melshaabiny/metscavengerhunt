{% extends "met_hunt/index.html" %}

	<div class="columns large-12">
		<h2>{{ title }}</h2>
		<form action={% url 'user_auth.views.edit'%} method="POST" enctype="multipart/form-data">

			{{ form.as_table }}

	</div>
</div>
{% endblock %}
