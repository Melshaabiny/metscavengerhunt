{% extends "met_hunt/index.html" %}
{% block body %}
<div class="row">
	<div class="small-12 medium-6 large-6 large-centered medium-centered small-centered columns panel">
		<h2>{{ title }}</h2>
		<form action={% url 'user_auth.views.register' %} method="POST">
			{% csrf_token %}
			{{ form.as_table }}
			<input type="submit" class="button expand" value="Register">
		</form>
	</div>
</div>
{% endblock %}
