{% extends "met_hunt/index_wobbly.html" %}

{% block body %}

<!-- First row: display the message for correct answer -->
<div class="row">
	<div class="slide">
		<h1>Correct!<h1>
		<img class="icon" src="{{url}}" height="15%" width="15%">
			<h1>Fun Fact:</h1>
			<p>{{fact}}</p>
		<h1>To move to the next clue please press "Next"</h1>
		<form action={% url "hunts.views.next_proc" %}>
			<input class="submit" type="submit" value="Next">
		</form>
	</div>
</div>

{% endblock %}
