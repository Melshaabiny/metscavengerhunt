{% extends "met_hunt/index_wobbly.html" %}

{% block body %}

<!-- First row: Welcome to {hunt_id.name} plus general guidlines-->
<div class="three row">
		<div class="slide">
			<img src="../../static/img/museumhunters.svg" alt="Museum Hunters Logo"/>
			<h1>Welcome to the {{title}}</h1>
			<h1>{{start_pt}}</h1>
			<form action={% url "hunts.views.render_clue" %}>
				<input class = "submit" type="submit" value="Show First Clue">
			</form>
			<div class="small-2 medium-6 large 12 columns">
				<!-- <p class="float right">Where does this paragraph get displayed</p> -->
			</div>
		</div>
	</div>
</div>

{% endblock %}
