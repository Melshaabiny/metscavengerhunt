{% extends "met_hunt/index.html" %}
{% block body %}
	<div class="row" ng-app = "modern_thread">
		<div class="columns large-12" ng-controller="modern_controller">
			<div class="row">
				<dl class="sub-nav" id="thread_menu">
					<dt>Category : </dt>
					<dd class="active"><a href="#" ng-click="templateurl = 'modern/'">Modern Hunt</a></dd>
					<dd><a href="#">Ancient Hunt</a></dd>
					<dd><a href="#" ng-click="create()">Create Hunt</a></dd>
				</dl>
			</div>

			<div class="row">
				<div class="columns large-12">
					<div class="large-centered columns large-3">
						<div class="row">
							<div class="columns large-12 small-12 medium-12">
								<h1>{% verbatim %}{{ title }}{% endverbatim %}</h1>
							</div>
							<div class="columns large-12">
								<span class="label">Total Post : 100</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div ng-include="templateurl" class="row">
				
			</div>
		</div>

	</div>
{% endblock %}
