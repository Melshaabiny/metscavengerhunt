				<div class="columns small-9 medium-9 large-9">
					<div class="row animate-repeat" ng-repeat="post in posts | filter:query">
						<hr>
						<div class="columns large-3">
							{% verbatim %}
							{{ post.username }}
							{% endverbatim %}
						</div>
						{{ cntl }}
						<div class="columns large-9">
							{% verbatim %}
							<h5>{{ post.title }}</h5>

						</div>
					</div>

				</div>

				<div class="columns small-3 medium-3 large-3">
					<ul class="side-nav">

							<h3>Total Posts : {{ total_post}}</h3>
