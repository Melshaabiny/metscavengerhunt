<div class="columns large-12">
	<label for="title">Title : </label>
	<input type="text" ng-model="post.title">
</div>

<div class="columns large-12">
	<textarea ng-model="post.description" name="description" id="description" cols="50" rows="10"></textarea>
</div>

<div class="columns large-12">
	<button ng-click = "submit(post)" class="button">Submit</button>
</div>
